<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
    <title>formapi</title>
</head>
<body style="padding: 232px;">
    
    <div class="row">  
      <div class=" col-12  col-sm-12 col-lg-6">
        <input type="text" name="id" id="id"   placeholder=" id"  class="form-control">
    
      </div>
        <div class=" col-12  col-sm-12 col-lg-6">
          <input type="text" name="firstname" id="firstname"   placeholder=" First Name"  class="form-control">
      
        </div>
        <div class=" col-12  col-sm-12 col-lg-6">
          
        <input type="text" name="scondname" id="scondname"    placeholder=" Second Name"  class="form-control">
        </div>
      </div>
      <div class="row">  
        <div class=" col-12  col-sm-12 col-lg-6">
        
      
        <input type="number"  name="phone" id="phone"  placeholder="Mobile Number"  class="form-control">
        </div>
        <div class=" col-12  col-sm-12 col-lg-6">
          <!-- <input type="email" placeholder="Email Id"> -->
      
        <input type="text"  name="email" id="email"   placeholder=" Email Id"  class="form-control">
       
        <textarea class="form-control"   name="messsages" id="messsages"  placeholder="Messages" id="floatingTextarea2" ></textarea>

</div>
      </div>
      
      
      <button type="button" class="btn btn-primary" onclick="createuser()">Send Messages</button>
      <button type="button" class="btn btn-primary" onclick="updateuser()">update</button>
    </div>

</body>
<script>
    
function createuser(){
  fetch('http://localhost:3000/post', {
        method: 'POST',
        body: JSON.stringify({
            
         firstname:document.getElementById("firstname").value,
         scondname: document.getElementById("scondname").value,
         phone: document.getElementById("phone").value,
         email: document.getElementById("email").value,
         messsages: document.getElementById("messsages").value,
        }),
        headers: {
          'Content-type': 'application/json; charset=UTF-8',
        },
      })
        .then((response) => response.json())
        .then((json) => console.log(json));
    }
       
function updateuser(){
  fetch('http://localhost:3000/upadte/:id', {
        method: 'PUT',
        body: JSON.stringify({
          id:document.getElementById("id").value,
         firstname:document.getElementById("firstname").value,
         scondname: document.getElementById("scondname").value,
         phone: document.getElementById("phone").value,
         email: document.getElementById("email").value,
         messsages: document.getElementById("messsages").value,
        }),
        headers: {
          'Content-type': 'application/json; charset=UTF-8',
        },
      })
        .then((response) => response.json())
        .then((json) => console.log(json));
    }
</script>
</html>
